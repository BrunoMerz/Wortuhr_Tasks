; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = wemos_d1_mini32, lolin_s2_mini, lolin_s3_mini
src_dir = ./src
include_dir = ./src
data_dir = ./data
build_cache_dir = ~/.buildcache
extra_configs = 
	platformio_override.ini
boards_dir = ./platformio/boards
;lib_compat_mode = strict

[env]
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder
upload_protocol = esptool
custom_version_major = 20
custom_version_minor = 00
custom_version = '"${env.custom_version_major}.${env.custom_version_minor}"'
custom_language = FRONTCOVER_DE_DE
custom_license = 
custom_second_hand = 
board_build.filesystem = littlefs


[env:d1_mini]
platform = https://github.com/platformio/platform-espressif8266.git
board = d1_mini
build_type = release
custom_hardware = .d1r2
custom_pin = .D4
custom_second_hand = 
extra_scripts = pre:extra_script.py
monitor_filters = esp8266_exception_decoder
debug_tool = esp_prog
build_flags = 
	-D FIRMWARE_VERSION='"${env.custom_version}"'
	-D '"${env.custom_language}"'
	-D BOARD='"${BOARD}"'
	-Wno-register
	-Wno-unused-value
	-Wno-unused-variable
	-Wno-misleading-indentation
	-Wno-sign-compare
;	-D SYSLOGSERVER_SERVER=\"192.168.178.193\"
;	-D SYSLOGSERVER_PORT=514
;	-D WITH_SECOND_HAND
	-D WITH_SECOND_BELL
	-D LDR
	-D WITH_SNAKE
	-D WITH_TETRIS
	-D WITH_BRICKS
	-D WITH_4GEWINNT
	-D WITH_MEMORY
;	-D WITH_AUDIO
;	-D WITH_ALEXA
;	-D WITH_MQTT
board_build.ldscript = eagle.flash.4m2m.ld
lib_deps = 
	dfrobot/DFRobotDFPlayerMini@^1.0.5
	adafruit/Adafruit NeoPixel@^1.10.6
	arduino-libraries/ArduinoHttpClient@^0.4.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	signetica/SunRise@^2.0.2
	adafruit/Adafruit BME280 Library@^2.1.4
	https://github.com/khoih-prog/ESP_WiFiManager.git
	khoih-prog/TimerInterrupt_Generic@^1.13.0
	aircoookie/Espalexa
	bblanchon/ArduinoJson@^7.0.4
	knolleary/PubSubClient@^2.8

